<!DOCTYPE html>
<!-- This declaration defines the document type and version of HTML -->
<html lang="en">
    <!-- The lang attribute declares the language of the webpage -->

    <head>
        <!-- The head section contains meta-information about the document -->
        <meta charset="utf-8">
        <!-- Sets the character encoding for the HTML document to UTF-8 -->

        <meta name="viewport" content="width=device-width">
        <!-- Ensures the webpage is responsive by setting the viewport width to the device's width -->

        <title>Bubble Chart</title>
        <!-- Sets the title of the webpage, which appears in the browser tab -->

        <!-- External Stylesheet -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Links to an external CSS file located in the 'css' folder for styling the webpage -->
    </head>

    <body>
        <!-- The body section contains all the content that will be displayed on the webpage -->

        <!-- Main Content -->
        <div id="chart-container">
            <!-- A div element with the id 'chart-container' where the bubble chart will be rendered -->
            <!-- Bubble Chart will be rendered here -->
        </div>

        <!-- External Libraries -->
        <!-- These scripts are external JavaScript libraries that add functionality to the webpage -->

        <!-- Include D3.js library from CDN -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- Loads the D3.js library version 7 from a Content Delivery Network (CDN) for data visualization -->

        <!-- Include d3-geo-projection library from CDN -->
        <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
        <!-- Loads the d3-geo-projection library version 3 from a CDN, which provides geographic projections for D3.js -->

        <!-- Include TopoJSON library from CDN -->
        <script src="https://unpkg.com/topojson@3"></script>
        <!-- Loads the TopoJSON library -->
         
        <!-- Your Custom Scripts -->
        <script src="js/main.js"></script>
        <!-- Links to a custom JavaScript file located in the 'js' folder where your main scripts are written -->
    </body>
</html>
